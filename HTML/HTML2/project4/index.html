<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="pic that describes the product" />
</section>
<section>
    <h2>Payment Information</h2>
    <form>
        <label for="card-name">Card Name</label>
        <input type="text" id="card-name" name="card-name" placeholder="Enter your card name" aria-required="true" required />
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" aria-required="true" required />
        <label for="button">Pay Now</label>
        <button type="submit">Pay Now</button> 
      
        

    </form>
</section>

</body>

</html>
