<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Name" required aria-required="true">
      <label id="email-label" for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Email" required aria-required="true">
      <label id="number-label" for="number">Age:</label>
      <input type="number" name="age" id="number" placeholder="Enter your age" min="13" max="120" required aria-required="true">
      <br>
      
      <p>Which features would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" name="improve" value="front-end"> Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="improve" value="back-end"> Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="improve" value="data-visualization"> Data Visualization
      </label>
      <label>
        <input type="checkbox" name="improve" value="challenges"> Challenges
      </label>
      
      <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown">
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
      </select>
      <p>Would you recommend this platform to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="definitely"> Definitely
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe"> Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="not-sure"> Not Sure
      </label>
      <p>What is your favorite feature of this platform?</p>
      <select name="dropdown" id="dropdown">
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
      </select>
      <textarea name="textarea" id="textarea" placeholder="Enter your comments here..."></textarea>
      
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
      
      <input type="submit" name="submit-label" id="submit" value="Submit">
    </form>
  </body>
</html>
