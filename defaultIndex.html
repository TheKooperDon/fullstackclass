<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Video Compilation Page</title>
</head>

<body>
    <main>
        <h1>Video Compilation</h1>
        <p>This is a video compilation page.</p>
        <section>
            <h2>Video 1</h2>
            <p>This is the first video.</p>
            <iframe src="https://www.youtube.com/embed/example1" width="300" height="300" frameborder="0" allowfullscreen title="Video 1"></iframe>

            <video src="video1.mp4" controls title="Video 1" height="300px" width="300px"></video>
        </section>
        <section>
            <h2>Video 2</h2>
            <p>This is the second video.</p>
            <iframe src="https://www.youtube.com/embed/example2" width="300" height="300" frameborder="0" allowfullscreen title="Video 2"></iframe>

            <video src="video2.mp4" controls title="Video 2" height="300px" width="300px"></video>
        </section>
        <section>
            <h2>Video 3</h2>
            <p>This is the third video.</p>
            <iframe src="https://www.youtube.com/embed/example3" width="300" height="300" frameborder="0" allowfullscreen title="Video 3"></iframe>

            <video src="video3.mp4" controls title="Video 3" height="300px" width="300px"></video>
        </section>
    </main>
</body>

</html>
